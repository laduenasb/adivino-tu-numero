<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleciona las cartas donde aparece tu número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selecciona las imágenes donde aparece tu número</h1>
    <div class="gallery">
        <img src="img/tabla1.jpg" alt="Tabla 1" class="selectable">
        <img src="img/tabla2.jpg" alt="Tabla 2" class="selectable">
        <img src="img/tabla3.jpg" alt="Tabla 3" class="selectable">
        <img src="img/tabla4.jpg" alt="Tabla 4" class="selectable">
        <img src="img/tabla5.jpg" alt="Tabla 5" class="selectable">
    </div>

    <button id="show-selection">Adivinar número</button>

    <!-- <h2>Número</h2> --->
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
